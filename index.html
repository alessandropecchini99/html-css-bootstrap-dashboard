<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard.pek</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>



  <body style="height: 100vh;">
    
    <!-- NAVBAR -->
    <nav class="navbar" style="height: 7.5vh; background-color: white;">
      <div class="container-fluid">
        
        <div class="row w-100">
          <!-- logo -->
          <div class="col-auto d-flex align-items-center">
            <a class="navbar-brand m-0 p-0" href="#">
            <img src="/img/logo.svg" alt="logo" class="d-none d-md-block w-100">
            <img src="/img/mobile-logo.png" alt="logo" class="d-md-none d-xs-block mobile_logo">
            </a>
          </div>
          <!-- search bar -->
          <div class="col-9 d-flex justify-content-start" style="padding-left: 0;">
            <div class="input-group w-100">
              <span class="input-group-text bg-light" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control bg-light" placeholder="Prova a cercare: Lezioni di Lavarel"aria-label="Username" aria-describedby="basic-addon1" style="border-left: 0;">
            </div>
          </div>
          <!-- icons -->
          <div class="col-1 d-flex align-items-center justify-content-between p-0">
            <a class="not text-decoration-none text-black d-xs-none d-md-block" href="#"><i class="d-none d-md-block fa-solid fa-list-ul"></i></a>
            <a class="text-decoration-none text-black d-xs-none d-md-block" href="#"><i class="d-none d-md-block fa-solid fa-circle-question"></i></a>
            <a class="text-decoration-none text-black d-xs-none d-md-block" href="#"><i class="d-none d-md-block fa-solid fa-ellipsis-vertical"></i></a>
            <div class="dropdown">
              <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </nav>


    <!-- MAIN -->
    <main class="d-flex row">

      <!-- sidebar -->
      <div class="sidebar col-auto text-white d-flex flex-column justify-content-between" style="padding-top: 1em;">
        <ul class="d-none d-md-block p-0" style="">
          <li class="px-0 mx-auto"> <i class="fa-solid fa-house"></i><span class="px-2">Home</span></li>
          <li class="px-0 mx-auto"> <i class="fa-solid fa-chart-simple"></i><span class="px-2">Stats</span></li>
          <li class="px-0 mx-auto"> <i class="fa-solid fa-signal"></i><span style="padding-inline: 8px 0px;">Signals</span></li>
        </ul>

        <ul class="d-md-none d-xs-block p-0 text-center fs-2">
          <li class="px-0"> <i class="fa-solid fa-house"></i></li>
          <li class="px-0"> <i class="fa-solid fa-chart-simple"></i></li>
          <li class="px-0"> <i class="fa-solid fa-signal"></i></li>
        </ul>

        <ul class="d-none d-md-block p-0">
          <li class="px-0"><i class="fa-solid fa-gear "></i><span class="px-2">Admin</span></li>
        </ul>

        <ul class="d-md-none d-xs-block p-0 text-center fs-2">
          <li class="px-0"><i class="fa-solid fa-gear"></i></li>
        </ul>
      </div>

      <!-- content -->
      <div class="content col p-0">
        <div class="top_content row d-flex justify-content-between text-white w-100 m-0 px-4" style="background-color: #368aff; padding-top: 0.6em;">
            <!-- 1° -->
            <div class="col-md-2 col-sm-12 order-md-3">
              <span>Nuovo Studente</span>
              <button class="btn border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="margin-left: 5px;"><i class="fa-solid fa-plus text-white"></i></button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <!-- ... INSERIRE FORM -->
                </div>
              </div>
            </div>

            <!-- 2° -->
            <div class="col-md-5 col-sm-12">
              <div class="d-flex">
                <h2>Boolean</h2>
                <span class="badge text-bg-primary align-self-center rounded-pill m-2">Primary</span>
              </div>
              <div>
                <span class="badge text-bg-primary align-self-center rounded-pill">3 App</span>
                <i class="fa-solid fa-angles-right"></i>
                <span class="badge text-bg-primary align-self-center rounded-pill d-lg-inline d-sm-none">Boolean Mobile App</span>
                <span class="badge text-bg-primary align-self-center rounded-pill d-lg-inline d-sm-none">Boolean Web App</span>
                <span class="badge text-bg-primary align-self-center rounded-pill d-lg-inline d-sm-none">Boolean Blog App</span>
                <span class="badge text-bg-primary align-self-center rounded-pill d-md-inline d-lg-none">+</span>
              </div>
            </div>
            
            <!-- 3° -->
            <div class="col-md-5 col-sm-12">
              <p>Studenti online negli ultimi 30 giorni</p>
              <h2>125</h2>
            </div>


        </div>
      </div>

    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
